		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day</p>
			<p id="currentDay" class="lead pt-5"></p>
			<div id="selectDay" class="row align-items-center justify-content-start">
				<div class="col-4 text-right selectdateDiv">
					Select another Date :
				</div>
				<input
					type="text"
					autocomplete="off"
					class="col-4 datepickerInput mx-3"
					id="datepicker"
				/>
				<button id="selectDateBtn" type="button" class="col-2 btn btn-dark">
					Go
				</button>
			</div>
			<div id="returntoToday" class="row align-items-center">
				<button
					type="button"
					class="offset-2 col-8 btn btn-dark text-center align-center"
					id="returntoTodayBtn"
				>
					Go to Today
				</button>
			</div>
