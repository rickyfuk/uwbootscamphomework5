<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- CSS reset -->
		<link rel="stylesheet" type="text/CSS" href="assets/css/reset.css" />
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<!-- fontawesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<!-- google font -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<!-- jquery UI CSS for "DatePicker" -->
		<link rel="stylesheet" href="assets/CSS/jquery-ui.css" />
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!-- jquery UI for "DatePicker" -->
		<script src="../uwbootscamphomework5/jquery-ui.js"></script>
		<!-- local CSS -->
		<link rel="stylesheet" href="assets/CSS/style.css" />
		<!-- Add the faricon -->
		<link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day</p>
			<!-- put the selected date (current day as default) in this p tag -->
			<p id="currentDay" class="lead pt-5"></p>
			<!-- create a datepicker for the user to change the date -->
			<div id="selectDay" class="row align-items-center justify-content-start">
				<div
					class="col-12 text-center mt-2 col-md-4 pr-md-0 text-md-right selectdateDiv"
				>
					Select another Date :
				</div>
				<input
					type="text"
					autocomplete="off"
					class="col-12 mt-2 col-md-4 datepickerInput mx-md-2 px-md-0 text-center mx-auto"
					id="datepicker"
				/>
				<button
					id="selectDateBtn"
					type="button"
					class="offset-2 mt-2 col-8 offset-md-0 col-md-2 btn btn-dark"
				>
					Go
				</button>
			</div>
			<!-- create a button for the user to return to today -->
			<div id="returntoToday" class="row align-items-center">
				<button
					type="button"
					class="offset-2 mt-2 col-8 btn btn-dark text-center align-center"
					id="returntoTodayBtn"
				>
					Go to Today
				</button>
			</div>
		</header>

		<div class="container" id="timeBlockStart">
			<!-- Timeblocks go here -->
		</div>

		<!-- 3 script for momentJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<!-- local Javascript -->
		<script src="script.js"></script>
	</body>
</html>
